<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 | New Year Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <style>
        :root {
            --primary: #06b6d4;
            --secondary: #2dd4bf;
            --accent: #f472b6;
            --bg-cyan: #ecfeff;
            --bg-blush: #fdf2f8;
            --text-main: #1e293b;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --card-bg: rgba(255, 255, 255, 0.8);
            --tooltip-bg: rgba(15, 23, 42, 0.9);
        }

        [data-theme="dark"] {
            --tooltip-bg: rgba(255, 255, 255, 0.9);
            --text-tooltip: #0f172a;
            --bg-cyan: #0f172a;
            /* Slate 900 */
            --bg-blush: #1e1b4b;
            /* Deep Indigo */
            --text-main: #f1f5f9;
            /* Slate 100 */
            --glass-bg: rgba(30, 41, 59, 0.4);
            --card-bg: rgba(15, 23, 42, 0.5);
            --secondary: #22d3ee;
            --primary: #06b6d4;
            --accent: #f472b6;
        }

        body {
            background: linear-gradient(135deg, var(--bg-cyan) 0%, var(--bg-blush) 100%);
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            transition: background 0.5s ease, color 0.5s ease;
        }

        .mesh-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--bg-cyan) 0%, var(--bg-blush) 100%);
            z-index: -2;
        }

        [data-theme="dark"] .mesh-gradient::after {
            content: '';
            position: absolute;
            inset: 0;
            background:
                radial-gradient(circle at 20% 30%, rgba(6, 182, 212, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(244, 114, 182, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(15, 23, 42, 0.1);
            border-radius: 24px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.04);
        }

        .game-icon {
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
        }

        .game-icon:hover {
            transform: scale(1.05) translateY(-5px);
            border-color: var(--primary) !important;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        [data-theme="dark"] .game-icon {
            background: rgba(30, 41, 59, 0.4);
            border-color: rgba(255, 255, 255, 0.05) !important;
        }

        [data-theme="dark"] .game-icon:hover {
            box-shadow: 0 0 30px rgba(6, 182, 212, 0.2);
            background: rgba(30, 41, 59, 0.6);
        }

        @keyframes bounce-slow {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .animate-bounce-slow {
            animation: bounce-slow 3s infinite ease-in-out;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 50;
            width: 100%;
            height: 100%;
        }

        .modal-enter {
            animation: modalIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes modalIn {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(20px);
            }

            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }


        .speech-bubble {
            position: absolute;
            bottom: 120%;
            left: 50%;
            transform: translateX(-50%) scale(0);
            background: var(--tooltip-bg);
            color: var(--text-tooltip, white);
            padding: 1rem 1.5rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 800;
            width: 200px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
        }

        .speech-bubble::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            border: 10px solid transparent;
            border-top-color: var(--tooltip-bg);
            margin-left: -10px;
        }

        .speech-bubble.active {
            transform: translateX(-50%) scale(1);
        }

        #game-area {
            width: 100%;
            height: 320px;
            position: relative;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.02);
            border-radius: 16px;
        }

        @media (min-width: 768px) {
            #game-area {
                height: 400px;
            }
        }

        canvas {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .game-target {
            position: absolute;
            cursor: pointer;
            user-select: none;
            font-size: 2.5rem;
            transition: transform 0.1s;
        }

        .game-target:active {
            transform: scale(0.8);
        }

        #games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 1rem;
        }

        @media (max-width: 640px) {
            #games-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.8rem;
            }
        }

        /* Landing Screen Styles */
        #landing-screen {
            position: fixed;
            inset: 0;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 50% 50%, var(--bg-cyan) 0%, var(--bg-blush) 100%);
            transition: opacity 1s cubic-bezier(0.4, 0, 0.2, 1), transform 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Celebration Overlay */
        #celebration-overlay {
            position: fixed;
            inset: 0;
            z-index: 2000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #0891b2;
            /* Greenish Blue */
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        #celebration-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .year-transition {
            display: flex;
            align-items: center;
            font-size: 4rem;
            font-weight: 900;
            color: white;
            perspective: 1000px;
        }

        @media (min-width: 768px) {
            .year-transition {
                font-size: 8rem;
            }
        }

        .digit-container {
            position: relative;
            height: 1.2em;
            overflow: hidden;
            display: inline-block;
            width: 0.7em;
            text-align: center;
        }

        .digit-5,
        .digit-6 {
            position: absolute;
            left: 0;
            right: 0;
            display: block;
            transition: transform 0.8s cubic-bezier(0.68, -0.6, 0.32, 1.6);
        }

        .digit-5 {
            transform: translateY(0);
        }

        .digit-6 {
            transform: translateY(-100%);
        }

        .active-transition .digit-5 {
            transform: translateY(100%);
        }

        .active-transition .digit-6 {
            transform: translateY(0);
        }

        .slide-in {
            animation: yearSlideIn 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            opacity: 0;
            transform: translateX(-100px);
        }

        @keyframes yearSlideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        #landing-screen.hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(1.1);
        }

        .cooking-text {
            font-size: 1.1rem;
            font-weight: 800;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--primary);
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(6, 182, 212, 0.2);
            animation: pulse-glow 2s infinite ease-in-out;
            text-align: center;
            padding: 0 1rem;
        }

        @media (min-width: 768px) {
            .cooking-text {
                font-size: 1.5rem;
                letter-spacing: 0.2em;
            }
        }

        @keyframes pulse-glow {

            0%,
            100% {
                opacity: 0.6;
                transform: translateY(0);
            }

            50% {
                opacity: 1;
                transform: translateY(-5px);
            }
        }

        .landing-timer-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 24px;
            padding: 1.5rem;
            min-width: 100px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, background 0.5s ease;
        }

        @media (min-width: 768px) {
            .landing-timer-card {
                border-radius: 32px;
                padding: 2rem;
                min-width: 140px;
            }
        }

        .landing-timer-card:hover {
            transform: translateY(-5px);
        }

        .stay-tunned {
            margin-top: 3rem;
            font-weight: 700;
            color: #64748b;
            letter-spacing: 0.1em;
            animation: slide-in 1s ease-out;
        }

        @keyframes slide-in {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

    <script>
        class NotificationManager {
            static show(message, type = 'info') {
                const container = document.getElementById('toast-container');
                const toast = document.createElement('div');
                const colors = {
                    info: 'from-blue-500 to-cyan-500',
                    success: 'from-green-500 to-emerald-500',
                    error: 'from-red-500 to-rose-500',
                    warning: 'from-amber-500 to-orange-500'
                };
                toast.className = `glass p-4 rounded-2xl shadow-2xl flex items-center gap-3 min-w-[300px] transform translate-x-full transition-all duration-500 opacity-0 pointer-events-auto`;
                toast.innerHTML = `
                    <div class="w-10 h-10 rounded-xl bg-gradient-to-br ${colors[type]} flex items-center justify-center text-white shadow-lg">
                        ${type === 'success' ? '‚ú®' : type === 'error' ? 'üö´' : 'üí°'}
                    </div>
                    <div class="flex-1 text-sm font-bold text-slate-800">${message}</div>
                `;
                container.appendChild(toast);
                setTimeout(() => { toast.classList.remove('translate-x-full', 'opacity-0'); }, 10);
                setTimeout(() => {
                    toast.classList.add('translate-x-full', 'opacity-0');
                    setTimeout(() => toast.remove(), 500);
                }, 4000);
            }
        }

        class SoundManager {
            constructor() {
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                this.muted = false;
            }
            play(freq, type = 'sine', duration = 0.1) {
                if (this.muted) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                gain.gain.setValueAtTime(0.1, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, this.ctx.currentTime + duration);
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                osc.stop(this.ctx.currentTime + duration);
            }
            toggleMute() {
                this.muted = !this.muted;
                document.getElementById('mute-icon').innerText = this.muted ? 'üîá' : 'üîä';
                NotificationManager.show(this.muted ? 'Sound Muted' : 'Sound On', 'info');
                this.playClick();
            }
            playSuccess() { this.play(880, 'sine', 0.2); this.play(1100, 'sine', 0.2); }
            playError() { this.play(220, 'square', 0.3); }
            playPop() { this.play(600 + Math.random() * 400, 'sine', 0.05); }
            playClick() { this.play(400, 'sine', 0.05); }
            playNote(note) {
                const freqs = { 'C': 261.63, 'D': 293.66, 'E': 329.63, 'F': 349.23, 'G': 392.00, 'A': 440.00, 'B': 493.88 };
                if (freqs[note]) this.play(freqs[note], 'triangle', 0.5);
            }
        }

        const sounds = new SoundManager();

        // --- Theme Management ---
        function toggleTheme() {
            const body = document.body;
            const current = body.getAttribute('data-theme');
            const newTheme = current === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            document.getElementById('theme-icon').innerText = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            sounds.playClick();
            NotificationManager.show(`${newTheme.charAt(0).toUpperCase() + newTheme.slice(1)} Mode Active`, 'info');
        }

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let score = parseInt(localStorage.getItem('energy_2k26')) || 0;
        let highScores = JSON.parse(localStorage.getItem('scores_2k26')) || {};


        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        // --- Countdown ---
        const target = new Date('December 26, 2025 06:22:00').getTime();
        let countsRevealed = false;

        const timerInterval = setInterval(() => {
            const now = new Date().getTime();
            const diff = target - now;

            if (diff <= 0) {
                clearInterval(timerInterval);
                revealMainContent();
                return;
            }

            const d = String(Math.floor(diff / 86400000)).padStart(2, '0');
            const h = String(Math.floor((diff % 86400000) / 3600000)).padStart(2, '0');
            const m = String(Math.floor((diff % 3600000) / 60000)).padStart(2, '0');
            const s = String(Math.floor((diff % 60000) / 1000)).padStart(2, '0');

            // Update Landing Screen
            const lD = document.getElementById('landing-days');
            const lH = document.getElementById('landing-hours');
            const lM = document.getElementById('landing-minutes');
            const lS = document.getElementById('landing-seconds');

            if (lD) lD.innerText = d;
            if (lH) lH.innerText = h;
            if (lM) lM.innerText = m;
            if (lS) lS.innerText = s;

            // Update Main Screen
            const mD = document.getElementById('days');
            const mH = document.getElementById('hours');
            const mM = document.getElementById('minutes');
            const mS = document.getElementById('seconds');

            if (mD) mD.innerText = d;
            if (mH) mH.innerText = h;
            if (mM) mM.innerText = m;
            if (mS) mS.innerText = s;
        }, 1000);

        function revealMainContent() {
            if (countsRevealed) return;
            countsRevealed = true;

            const landing = document.getElementById('landing-screen');
            const main = document.getElementById('main-content');
            const overlay = document.getElementById('celebration-overlay');
            const transitionCont = document.querySelector('.year-transition');

            // 1. Fade out landing, show celebration overlay
            landing.style.opacity = '0';
            setTimeout(() => {
                landing.classList.add('hidden');
                overlay.classList.add('active');

                // 2. Perform 2025 -> 2026 animation
                setTimeout(() => {

        // --- Particles ---
        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.color = color;
                this.size = Math.random() * 5 + 1;
                this.velocity = { x: (Math.random() - 0.5) * 15, y: (Math.random() - 0.5) * 15 };
                this.alpha = 1; this.friction = 0.95; this.gravity = 0.2;
            }
            update() {
                this.velocity.x *= this.friction; this.velocity.y *= this.friction;
                this.velocity.y += this.gravity; this.x += this.velocity.x; this.y += this.velocity.y;
                this.alpha -= 0.01;
            }
            draw() {
                ctx.save(); ctx.globalAlpha = this.alpha; ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color; ctx.fill(); ctx.restore();
            }
        }

                return { x, y };
            };

            const startDraw = (e) => {
                drawing = true;
                ctx.beginPath();
                const { x, y } = getCoords(e);
                ctx.moveTo(x, y);
                draw(e);
            };
            const stopDraw = () => { drawing = false; ctx.beginPath(); };
            const draw = (e) => {
                if (!drawing) return;
                const { x, y } = getCoords(e);

                ctx.lineWidth = brushSize;
                ctx.strokeStyle = brushColor;
                ctx.shadowBlur = brushSize / 2;
                ctx.shadowColor = brushColor;

                ctx.lineTo(x, y);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(x, y);
            };

            canvas.addEventListener('mousedown', startDraw);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDraw);
            canvas.addEventListener('touchstart', (e) => { e.preventDefault(); startDraw(e); }, { passive: false });
            canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e); }, { passive: false });
            canvas.addEventListener('touchend', stopDraw);
        }

            const canvas = document.getElementById('snake-canvas');

            const box = 15;
            let snake = [{ x: 10 * box, y: 10 * box }];
            let food = { x: Math.floor(Math.random() * 18 + 1) * box, y: Math.floor(Math.random() * 18 + 1) * box };
            let dir = "RIGHT";

            const handleKey = (e) => {
                if (e.key === "ArrowLeft" && dir !== "RIGHT") dir = "LEFT";
                else if (e.key === "ArrowUp" && dir !== "DOWN") dir = "UP";
                else if (e.key === "ArrowRight" && dir !== "LEFT") dir = "RIGHT";
                else if (e.key === "ArrowDown" && dir !== "UP") dir = "DOWN";
            };
            window.addEventListener("keydown", handleKey);
            let snakeScore = 0;

            const draw = () => {
                // Fixed speed interval
                ctx.fillStyle = "#0f172a";
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                for (let i = 0; i < snake.length; i++) {
                    const isHead = i === 0;
                    ctx.fillStyle = isHead ? "#3b82f6" : `rgba(96, 165, 250, ${1 - (i / snake.length) * 0.5})`;

                    // Draw rounded body
                    const r = isHead ? 4 : 2;
                    ctx.beginPath();
                    ctx.roundRect(snake[i].x, snake[i].y, box - 1, box - 1, r);
                    ctx.fill();

                    if (isHead) {
                        // Eyes
                        ctx.fillStyle = "white";
                        let eyeX1, eyeY1, eyeX2, eyeY2;
                        if (dir === "RIGHT") { eyeX1 = 10; eyeY1 = 3; eyeX2 = 10; eyeY2 = 9; }
                        else if (dir === "LEFT") { eyeX1 = 2; eyeY1 = 3; eyeX2 = 2; eyeY2 = 9; }
                        else if (dir === "UP") { eyeX1 = 3; eyeY1 = 2; eyeX2 = 9; eyeY2 = 2; }
                        else { eyeX1 = 3; eyeY1 = 10; eyeX2 = 9; eyeY2 = 10; }

                        ctx.beginPath();
                        ctx.arc(snake[i].x + eyeX1, snake[i].y + eyeY1, 2, 0, Math.PI * 2);
                        ctx.arc(snake[i].x + eyeX2, snake[i].y + eyeY2, 2, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.fillStyle = "black";
                        ctx.beginPath();
                        ctx.arc(snake[i].x + eyeX1, snake[i].y + eyeY1, 1, 0, Math.PI * 2);
                        ctx.arc(snake[i].x + eyeX2, snake[i].y + eyeY2, 1, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }

                // Glowing Food
                const pulse = Math.sin(Date.now() / 200) * 2;
                ctx.shadowBlur = 15;
                ctx.shadowColor = "#ef4444";
                ctx.fillStyle = "#ef4444";
                ctx.beginPath();
                ctx.arc(food.x + box / 2, food.y + box / 2, (box / 2 - 2) + pulse, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;

                let headX = snake[0].x;
                let headY = snake[0].y;

                if (dir == "LEFT") headX -= box;
                if (dir == "UP") headY -= box;
                if (dir == "RIGHT") headX += box;
                if (dir == "DOWN") headY += box;

                if (headX == food.x && headY == food.y) {
                    snakeScore++;
                    updateScore(10, true);
                    sounds.playSuccess();
                    document.getElementById('s-score').innerText = snakeScore;
                    food = { x: Math.floor(Math.random() * 18 + 1) * box, y: Math.floor(Math.random() * 18 + 1) * box };

                    snake.pop();
                }

                let newHead = { x: headX, y: headY };

                if (headX < 0 || headX >= canvas.width || headY < 0 || headY >= canvas.height || collision(newHead, snake)) {
                    if (gameTimer) clearInterval(gameTimer);
                    window.removeEventListener("keydown", handleKey);
                    sounds.playError();
                    updateHighScore('snake', snakeScore);
                    NotificationManager.show(`Game Over! Score: ${snakeScore}`, 'error');
                    setTimeout(() => launchGame('snake'), 1500);
                }

                snake.unshift(newHead);
            };

            const collision = (head, array) => {
                for (let i = 0; i < array.length; i++) {

                return false;

        }

                if (m >= 3) { ctx.moveTo(145, 55); ctx.arc(130, 55, 15, 0, Math.PI * 2); } // Head
                if (m >= 4) { ctx.moveTo(130, 70); ctx.lineTo(130, 130); } // Body
                if (m >= 5) { ctx.moveTo(130, 85); ctx.lineTo(100, 110); ctx.moveTo(130, 85); ctx.lineTo(160, 110); } // Arms
                if (m >= 6) { ctx.moveTo(130, 130); ctx.lineTo(105, 160); ctx.moveTo(130, 130); ctx.lineTo(155, 160); } // Legs

                for (let i = 0; i < 100; i++) {
                    const idx = tiles.indexOf(null);
                    const neighbors = [];
                    if (idx % 3 > 0) neighbors.push(idx - 1);
                    if (idx % 3 < 2) neighbors.push(idx + 1);
                    if (idx > 2) neighbors.push(idx - 3);
                    if (idx < 6) neighbors.push(idx + 3);
                    const rand = neighbors[Math.floor(Math.random() * neighbors.length)];
                    [tiles[idx], tiles[rand]] = [tiles[rand], tiles[idx]];
                }
            };

        async function setupConnectFour(parent) {
            const game = games.find(g => g.id === 'c4');
            game.instructions = "Drop your colored discs to get four in a row!";
            await renderStartScreen(parent, game);

            let board = Array(6).fill().map(() => Array(7).fill(null));
            let curPlayer = 'Y'; // Yellow vs Red

            const drawBoard = () => {
                parent.innerHTML = `
                    <h3 class="text-2xl font-black text-center mb-4">Connect 4 üü°</h3>
                    <div class="grid grid-cols-7 gap-2 bg-blue-600 p-4 rounded-3xl shadow-2xl mx-auto" id="c4-grid">

                    </div>`;
            };

            window.dropC4 = (c) => {
                for (let r = 5; r >= 0; r--) {
                    if (!board[r][c]) {
                        board[r][c] = curPlayer;
                        sounds.playClick();
                        if (checkC4Win(r, c)) {
                            drawBoard();
                            updateScore(150); sounds.playSuccess(); igniteSpread();
                            updateHighScore('c4', 1);
                            NotificationManager.show(`${curPlayer === 'Y' ? 'Yellow' : 'Red'} Wins! üèÜ`, 'success');
                            setTimeout(() => launchGame('c4'), 1500);
                            return;
                        }
                        curPlayer = curPlayer === 'Y' ? 'R' : 'Y';
                        drawBoard();
                        return;
                    }
                }
            };

            const checkC4Win = (r, c) => {
                const player = board[r][c];
                const dirs = [[0, 1], [1, 0], [1, 1], [1, -1]];
                return dirs.some(([dr, dc]) => {
                    let count = 1;
                    // Check in one direction
                    let nr = r + dr, nc = c + dc;
                    while (nr >= 0 && nr < 6 && nc >= 0 && nc < 7 && board[nr][nc] === player) {
                        count++; nr += dr; nc += dc;
                    }
                    // Check in the opposite direction
                    nr = r - dr; nc = c - dc;
                    while (nr >= 0 && nr < 6 && nc >= 0 && nc < 7 && board[nr][nc] === player) {
                        count++; nr -= dr; nc -= dc;
                    }
                    return count >= 4;
                });
            };
            drawBoard();
        }

                    16: 'from-green-400 to-green-500', 32: 'from-emerald-400 to-emerald-500', 64: 'from-amber-400 to-amber-500',

            };

            const handleKey = (e) => {
                if (e.key === 'ArrowUp') move('UP');

        }

                    e.t += 0.05; e.x = e.ox + Math.sin(e.t) * 20;
                    ctx.fillStyle = (i % 2) ? "#ef4444" : "#d946ef";
                    ctx.beginPath(); ctx.moveTo(e.x, e.y); ctx.lineTo(e.x + 10, e.y + 15); ctx.lineTo(e.x - 10, e.y + 15); ctx.fill();

                    if (Math.random() < 0.001) e.diving = true;
                    if (e.diving) { e.y += 2; if (e.y > 300) { e.y = 0; e.diving = false; } }

                    if (Math.sqrt((player.x - e.x) ** 2 + (player.y + 5 - e.y - 7) ** 2) < 15) {
                        clearInterval(gameTimer); sounds.playError(); NotificationManager.show("Invasion Over! üõ∏", "error");
                        setTimeout(() => launchGame('galaga'), 1500);
                    }
                });

                // Bullets
                ctx.fillStyle = "#fff";
                bullets.forEach((b, bi) => {
                    b.y -= 5; ctx.fillRect(b.x - 1, b.y, 2, 8);
                    if (b.y < 0) bullets.splice(bi, 1);
                    enemies.forEach((e, ei) => {
                        if (Math.sqrt((b.x - e.x) ** 2 + (b.y - e.y) ** 2) < 15) {
                            enemies.splice(ei, 1); bullets.splice(bi, 1);
                            gScore += 100; updateScore(5); sounds.playPop(); ignite(e.x, e.y);
                        }
                    });
                });

                document.getElementById('gal-score').innerText = gScore;
                if (enemies.length === 0) { NotificationManager.show("Galaxy Saved! ‚≠ê", "success"); updateScore(500); igniteSpread(); clearInterval(gameTimer); }
            };

            canvas.onmousemove = (e) => {
                const rect = canvas.getBoundingClientRect();
                player.x = e.clientX - rect.left;
                player.x = Math.max(10, Math.min(290, player.x));
            };
            canvas.onclick = () => { if (bullets.length < 2) { bullets.push({ x: player.x, y: player.y }); sounds.playClick(); } };

            gameTimer = setInterval(draw, 1000 / 60);
            const oldClose = closeModal;
            window.closeModal = () => { clearInterval(gameTimer); window.closeModal = oldClose; oldClose(); };
        }
